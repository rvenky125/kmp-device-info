name: Build and Publish to MC

on:
  release:
    types: [created]

jobs:
  build:
    name: Build
    runs-on: macos-14
    timeout-minutes: 90
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.0.1.app/Contents/Developer

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK üçµ
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Cocoapods üå¥
        run: |
          gem install cocoapods

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Cache Gradle and wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish Library on Maven Central üöÄ
        run: ./gradlew clean publish --no-daemon --no-parallel --no-configuration-cache --stacktrace
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
